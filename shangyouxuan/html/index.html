<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚优选</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- 最外层的包裹元素 -->
    <div id="wrapper">
        <!-- 这是头部 -->
        <header id="header">
            <!-- 上部分 -->
            <div class="headTop">
                <!-- 版心元素 -->
                <div class="headTopMain">
                    <!-- 左侧 -->
                    <div class="left">
                        <h5>欢迎来到商优选! 请</h5>
                        <p>
                            <a href="javascrip:;">登录</a>
                            <a href="javascrip:;">注册</a>
                        </p>
                    </div>
                    <!-- 右侧 -->
                    <div class="right">
                        <nav>
                            <a href="javascrip:;">我的订单</a>
                            <a href="javascrip:;">我的购物车</a>
                            <a href="javascrip:;">我的尚优选</a>
                            <a href="javascrip:;">尚优选会员</a>
                            <a href="javascrip:;">企业采购</a>
                            <a href="javascrip:;">关注尚优选</a>
                            <a href="javascrip:;">合作招商</a>
                            <a href="javascrip:;">商家后台</a>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- 下部分 -->
            <div class="headBottom">
                <!-- 版心元素 -->
                <div class="headBottomMain">
                    <!-- logo -->
                    <h1 class="logo">
                        <a href="javascript:;">
                            <img src="../images/logo.png" alt="">
                        </a>
                    </h1>
                    <!-- 搜索框 -->
                    <div class="search">
                        <input type="text" placeholder="请输入搜索内容">
                        <input type="submit" value="搜索">
                    </div>
                </div>
            </div>
        </header>
        <!-- 头部结束 -->
        <!-- 分类导航开始 -->
        <div id="navWrap">
            <!-- 版心元素 -->
            <div class="navWrapMain">
                <a href="javascript:;">全部商品分类</a>
                <a href="javascript:;">服装城</a>
                <a href="javascript:;">美妆馆</a>
                <a href="javascript:;">尚优选超市</a>
                <a href="javascript:;">全球购</a>
                <a href="javascript:;">闪购</a>
                <a href="javascript:;">团购</a>
                <a href="javascript:;">有趣</a>
                <a href="javascript:;">秒杀</a>
            </div>
        </div>
        <!-- 分类导航结束 -->

        <!-- 内容区域开始 -->
        <div id="content">
            <!-- 版心元素 -->
            <div class="contentMain">
                <!-- 路径导航开始 -->
                <div id="navPath">

                </div>
                <!-- 路径导航结束 -->
                <!-- 中间区域开始 -->
                <div id="center">
                    <!-- 左侧放大镜开始 -->
                    <div id="left">
                        <!-- 上边 -->
                        <div id="leftTop">
                            <!-- 小图框 -->
                            <div id="smallPic">
                                <!-- 小图片 -->
                                <img src="../images/s1.png" alt="">
                                <!-- 蒙版元素 -->
                            </div>
                            <!-- 大图框 -->
                        </div>
                        <!-- 下边 -->
                        <div id="leftBottom">
                            <a href="javascript:;" class="prev"><</a>
                            <div id="piclist">
                                <ul></ul>
                            </div>
                            <a href="javascript:;" class="next">></a>
                        </div>
                    </div>
                    <!-- 左侧放大镜结束 -->

                    <!-- 右侧商品详情区开始 -->
                    <div class="right">
                        <!-- 商品详情数据结构开始 -->
                        <div class="rightTop"></div>
                        <!-- 商品详情数据结构结束 -->

                        <!-- 商品参数数据结构开始 -->
                        <div class="rightBottom">
                            <!-- 选择之后结果的区域开始 -->

                            <!-- 选择之后结果的区域结束 -->
                            <div class="choose"></div>
                            <!-- 商品参数的选择区域开始 -->
                            <div class="chooseWrap"></div>
                            <!-- 商品参数的选择区域结束 -->

                            <!-- 加入购物车以及数量的开始 -->
                            <!-- 加入购物车以及数量的结束 -->
                        </div>
                        <!-- 商品参数数据结构结束 -->
                    </div>
                    <!-- 右侧商品详情区结束 -->
                </div>
                <!-- 中间区域结束 -->
            </div>
        </div>
        <!-- 内容区域结束 -->
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
